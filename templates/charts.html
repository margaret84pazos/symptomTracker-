<html>
  <head>
    <link rel="stylesheet" type = "text/css" href= "/stylesheets/chart.css"/>
    <div class="scene">
    <div class="circle a"></div>
    <div class="circle b"></div>
    <div class="circle c"></div>
    <div class="circle d"></div>
    <div class="circle e"></div>
    <div class="circle f"></div>
    <div class="circle g"></div>
    <div class="circle h"></div>
    <div class="circle i"></div>
    <div class="circle j"></div>
  </div>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <div id = "chart">
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);


      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          //for getting info from a table use self.request()?
          //need a way to append the array when new reports or symptoms are added

          {{points}}
        ]);

        var options = {
          title: 'Severity over Time',
          //curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>
  </div>
  </head>
  <body>

    <div id="curve_chart" style="width: 900px; height: 500px"></div>
    <button id = "goToSym"><a href="/Symptom_List" class = "button">Go To Symptom List</a></button>

  </body>
</html>
