
<!DOCTYPE html>
<html>
  <head>
    <title>Welcome To Your Profile</title>
  </head>



  <form method="post" action="">

    <p>
      <h3>New Symptom: <input type = "text" name="nameSymp"/></h3>
    </p>
    <table style="width:100%">
  <tr>
    <th> Symptoms  </th>
  </tr>
    {% for symptom in symptoms %}
      <h6><a href="/symptom?key={{symptom.key.urlsafe()}}">{{symptom.nameSymp}}</a></h6>
    {% endfor %}

    <button>Submit</button>
</form>

</html>
