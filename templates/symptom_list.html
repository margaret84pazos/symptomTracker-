<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
<body>
<form method="post" action="/Symptom_List">
  <p>
    <h3>New Symptom: <input type = "text" name="newSymp"/></h3>
  </p>
  <table style="width:100%">

  {% for symptom in symptoms %}
  <h4>{{symptom.nameSymp}}</h4>
  {% endfor %}

  <button>Submit</button>

</form>
</body>
</Html>
