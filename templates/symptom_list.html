<!DOCTYPE html>
<html>
  <link rel="stylesheet" type = "text/css" href= "/stylesheets/symptom_list.css"/>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
<body>
<form method="post" action="/Symptom_List">
  <p>
    <h3>New Symptom: <input type = "text" id = "symp" name="newSymp"/></h3>
  </p>
  <h3>Symptoms</h3>
  <table style="width:100%">

  {% for symptom in symptoms %}
  <li><a href="/chart?key={{ symptom.key.urlsafe() }}">{{symptom.nameSymp}}</a></li>
  <br>
  {% endfor %}

  <button>Submit</button>
</form>
</body>
</Html>
